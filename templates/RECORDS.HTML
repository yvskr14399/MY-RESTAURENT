{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    
    
    
    <style>

        body{
            background-image: url(../static/images/R.jpg);
            background-repeat:round; 
            background-size:cover;
            position:static;
            }
        .login{
            border-radius: 12px;
        }
        footer{
           position:relative;
            bottom:0;
            width:100%;
            height:40px;  
        }
        h1{
            font-family:cursive
            
        }

    </style>
</head>
<body class="text-white font-size-larger font-weight-bolder">
    
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-10">
                    <center>
    
                    <h1 class="text-primary font">Rayalaseema Sugarcane Juice</h1>
                    </center>
                </div>
                <div class="col-1">

                </div>
                <div class="col-1 align-self-end ">
                    
                    <button class="text-align-left login"><img src="../static/images/login.jpg" alt="LOGIN" width="80px" height="40px"></button>

                </div>

            </div>
        
        
        </div>
    </header>
    <nav class="d-flex justify-content-around font-weight-bolder p-3 ">
        <a href="{% url 'home' %}" class="btn btn-outline-success">HOME</a>
        <a href="{% url 'about' %}" class="btn btn-outline-success">ABOUT</a>
        <a href="{% url 'menu' %}" class="btn btn-outline-success">MENU</a>
        <a href="{% url 'billing' %}" class="btn btn-outline-success">BILLING</a>
        <a href="{% url 'records' %}" class="btn btn-outline-success">RECORDS</a>
    </nav>
   
    <center>
        <h1>RECORDS</h1>
        
        <div>
            <table id="btn_table"><br>
                <tr>
                    <center>
                <td style="padding: 10px; text-align:center"><button class="btn btn-primary"><a href="{% url 'daily_report' %}" style="color: white;"> DAILY-REPORT</a></button></td>
                <td style="padding: 10px; text-align:center"><button class="btn btn-primary"><a href="{% url 'monthly_report' %}" style="color: white;">MONTHLY-REPORT</a></button></td>
                <td style="padding: 10px; text-align:center"><button class="btn btn-primary"><a href="{% url 'yearly_report' %}" style="color: white;">YEARLY-REPORT</a></button></td>
                </center>
                </tr>
                <tr>
                    <td style="padding: 10px; text-align:center"><button class="btn btn-primary"><a href="{% url 'detailed_daily_report' %}" style="color: white;">DETAILED-DAILY-REPORT</a></button></td>
                    <td style="padding: 10px; text-align:center"><button class="btn btn-primary"><a href="{% url 'detailed_monthly_report' %}" style="color: white;">DEATAILED-MONTHLY-REPORT</a></button></td>
                    <td style="padding: 10px; text-align:center"><button class="btn btn-primary"><a href="{% url 'detailed_yearly_report' %}" style="color: white;">DETAILED-YEARLY-REPORT</a></button></td>
                </tr>
                <tr>
                    <td style="padding: 10px; text-align:center; "colspan="3"  >  <button class="btn btn-primary"><a href="{% url 'custom_report' %}" style="color: white;">CUSTOM-REPORT</a></button></td>
                    <td></td>
                    
                    
                </tr>
            </table>
            <br>
        </div>
        <section>
        <table style=" border:2px solid white" border="2">
            <tr>
                <th style="padding: 10px; width:200px; text-align:center; font-weight:bolder; color:white; text-decoration:underline">DATE/MONTH/YEAR</th>
                <th style="padding: 10px; width:200px; text-align:center; font-weight:bolder; color:white; text-decoration:underline">ITEM</th>
                <th style="padding: 10px; width:200px; text-align:center; font-weight:bolder; color:green; text-decoration:underline">PRICE</th>
                <th style="padding: 10px; width:200px; text-align:center; font-weight:bolder; color:white; text-decoration:underline">QTY</th>
                <th style="padding: 10px; width:200px; text-align:center; font-weight:bolder; color:white; text-decoration:underline">AMOUNT</th>
            </tr>
           
            {% for i in report %}
            {% if i.qty > 0 %}
            <tr>
                <td  style="padding: 10px; width:200px; text-align:center; font-weight:bolder; color:white">{{i.date}}</td>
                <td  style="padding: 10px; width:200px; text-align:center; font-weight:bolder; color:white">{{i.item}}</td>
                <td  style="padding: 10px; width:200px; text-align:center; font-weight:bolder; color:green">{{i.price}}</td>
                <td  style="padding: 10px; width:200px; text-align:center; font-weight:bolder; color:red">{{i.qty}}</td>
                <td  style="padding: 10px; width:200px; text-align:center; font-weight:bolder; color:white">{{i.amount}}</td>
            </tr>
            {% endif %}
            {% endfor %}

            

            
        </table>
        <br>
        </section>
    </center>
    <br>
    <br>
    <br>
    <br>
    <footer class="text-info text-weight-bold font-size-larger">
        
        <marquee><h4>Its Rayalaseema's copyright</h4></marquee>
    </footer>



    <script src="{% static 'bootsrap.bundle.js'%}"></script>
    <script src="{% static 'bootsrap.bundle.min.js'%}"></script>
    <script src="{% static 'bootsrap.js'%}"></script>
    <script src="{% static 'bootsrap.min.js'%}"></script>
</body>

</html>
